[tool.poetry]
name = "xarray-dataclasses"
version = "1.2.0"
description = "xarray extension for typed DataArray and Dataset creation"
authors = ["Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>"]
keywords = ["xarray", "dataclass", "dataarray", "dataset", "typing"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/astropenguin/xarray-dataclasses/"
documentation = "https://astropenguin.github.io/xarray-dataclasses/"

[tool.poetry.dependencies]
python = ">=3.7.1, <3.11"
morecopy = "^0.2"
numpy = [
    { version = ">=1.15, <1.22", python = ">=3.7.1, <3.8" },
    { version = "^1.15", python = ">=3.8, <3.11" },
]
typing-extensions = "^3.10"
xarray = [
    { version = ">=0.18, <0.21", python = ">=3.7.1, <3.8" },
    { version = ">=0.18, <2023", python = ">=3.8, <3.11" },
]

[tool.poetry.dev-dependencies]
black = "^22.3"
ipython = [
    { version = "^7.32", python = ">=3.7.1, <3.8" },
    { version = "^8.4", python = ">=3.8, <3.11" },
]
myst-parser = "^0.17"
pydata-sphinx-theme = "^0.8"
pyright = "^1.1"
pytest = "^7.1"
sphinx = "^4.5"

[tool.pyright]
reportImportCycles = "warning"
reportUnknownArgumentType = "warning"
reportUnknownMemberType = "warning"
reportUnknownVariableType = "warning"
typeCheckingMode = "strict"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
