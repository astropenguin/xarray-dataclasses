[tool.poetry]
name = "xarray-dataclasses"
version = "0.5.1"
description = "xarray extension for typed DataArray and Dataset creation"
authors = ["Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/astropenguin/xarray-dataclasses/"
documentation = "https://astropenguin.github.io/xarray-dataclasses/"

[tool.poetry.dependencies]
python = ">=3.7, <3.10"
numpy = "^1.19"
typing-extensions = "^3.10"
xarray = ">=0.15, <1.0"

[tool.poetry.dev-dependencies]
black = "^21.8b"
flake8 = "^3.9"
ipython = "^7.26"
pydata-sphinx-theme = "^0.6"
pytest = "^6.2"
sphinx = "^4.1"

[build-system]
requires = ["poetry>=1.0.0"]
build-backend = "poetry.masonry.api"
