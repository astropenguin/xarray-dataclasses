[tool.poetry]
name = "xarray-dataclasses"
version = "0.8.0"
description = "xarray extension for typed DataArray and Dataset creation"
authors = ["Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>"]
keywords = ["xarray", "dataclass", "dataarray", "dataset", "typing"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/astropenguin/xarray-dataclasses/"
documentation = "https://astropenguin.github.io/xarray-dataclasses/"

[tool.poetry.dependencies]
python = ">=3.7, <3.10"
morecopy = "^0.2"
numpy = "^1.19"
typing-extensions = "^3.10"
xarray = ">=0.15, <1.0"

[tool.poetry.dev-dependencies]
black = "^21.10b"
ipython = "^7.29"
myst-parser = "^0.15"
pydata-sphinx-theme = "^0.7"
pytest = "^6.2"
sphinx = "^4.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
